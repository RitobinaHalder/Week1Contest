<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="First Week contest">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>HTML_Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Signup</h1>
    </header>
    
    <main>
        <div class="FORM">
            <form action="rito@gmail.com" id="f1">
                <label for="fName">Full Name</label>
                <input type="text" name="FName" class="c1" required>
                <br>
                <hr>
                <label for="email">Email</label>
                <input type="email" name="email" class="c1" required>
                <br>
                <hr>
                <label for="password">Password</label>
                <input type="password" name="password" class="c1" required>
                <br>
                <hr>
                <label for="confirm password">Confirm Password</label>
                <input type="password" name="confirm password" class="c1" required>
                <br>
                <hr>
                <label for="Date of birth">DOB</label>
                <input type="date" name="DOB" required>
                <br>
                <hr>
                <input type="radio" class="radio" name="category" id="Student" value="Student" required>
                <label for="student">Student</label>
                <input type="radio" class="radio" name="category" id="Employee">
                <label for="employee">Employee</label>
                <br>
                <br>

                <input type="checkbox" name="checkbox" id="declaration" required>
                <label for="declaration">I agree to all the Terms and conditions</label>
                <br>
                <br>
                <button class="btn" type="submit" form="f1" value="Signup">Signup</button>
    
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
